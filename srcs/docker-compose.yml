services:

  nginx:
    ports:
      - "443:443"
      - "80:80"
    image: nginx
    container_name: nginx
    build: requirements/nginx
    volumes:
      - "wp-volume:/var/www/html/"
    restart: always

  wordpress:
    image: wordpress
    container_name: wordpress
    build: requirements/wordpress
    volumes:
      - "wp-volume:/var/www/html/"
    restart: always

  mariadb:
    ports:
      - "3306:3306"
    image: mariadb
    container_name: mariadb
    build:
      context: requirements/mariadb
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASS=${DB_PASS}
        - DB_ROOT=${DB_ROOT}
        - DB_RPASS=${DB_RPASS}
    restart: always



volumes:
  wp-volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/lolo/work/inception/volumes